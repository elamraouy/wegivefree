{% extends 'base.html' %}
{% block title %} Tous les notifications {% endblock %}
{% load static %}

{% block content %}

<div class="container" style="margin-top:60px">
    <h1>Mes notifications : </h1>
    <div class="col-md-12 col-sm-12">
        {% for noty in notifications %}
        <ul>
            <li class="text-{{noty.level}} p-2 rounded {% if noty.unread == True %}bg-success{% else %}bg-secondary{% endif %}">
                <a href="#" class="nav-link text-white d-inline">
                    <img src="{{noty.sender__profile__user_image}}" width="40" class="rounded-circle image-fluid">
                    <i class="fas fa-{% if noty.type == 'message' %}comment{% else %}file{% endif %}"></i>
                    {{ noty.verb }}
                    {% if noty.unread == True %}
                    <span class="badge float-right badge-danger">
                         <i class="fas fa-eye"> </i> New </span>
                    {% else %}
                    <span class="badge float-right badge-info">
                          <i class="fas fa-check"> </i> VU
                      </span>
                    {% endif %}
                </a>
            </li>
        </ul>
        {% endfor %}
    </div>
</div>

{% endblock %}
